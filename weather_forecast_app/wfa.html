    <nav class="nav-custom">

        <div class="container-fluid  ">
            <div style="border:4px inset gray;"  class="row main-cont1">
                <div id="index-bx" class="col-md-6 " >
                    <div >
                        <canvas id="mycanvas" width="350px" height="350px"
                        style="border:15px outset rgb(46, 46, 46); border-radius: 190px;  margin: auto;">

                        </canvas>
                    </div>

                </div>
                <div id="index-bx" class="col-md-6 ">
                    <form class="navbar-form  " >
                        <div class="form-group">                                
                                <select class="form-control" id="city">
                                  <option  value="2332459">Lagos</option>
                                  <option  value="2352776">Abuja</option>
                                  <option  value="2325190">Oyo</option>
                                  <option value="2324774">PortHarcourt</option>
                                  <option  value="2322907">Sokoto</option>
                                </select>
                              </div>
                        <button type="submit" class="btn btn-default" id="cityb">Go</button>
                      </form>
                        <div id="current-weather" >
                            <h3>Current Weather in <span id="city_selected"di></span></h3>
                            <h4  class="timespace"></h4>
                        
                            <br>
                        
                            <div class="row">
                                
                                <div class="col-md-10">
                                    <p class="parameter1 description-main"></p>
                                    <p class="parameter temperature-main"></p>
                                    <p class="parameter wind-main"></p>
                                    <p  class="parameter humidity-main"></p>
                                    <p class="parameter pressure-main"></p>
                                </div>                    
                            </div>
                        </div>
    
                    </div>
                </div>

            </div>
            <br><br>

                    <h3>Later this Week.</h3>
                <div class="row main-cont2" style="border:4px solid gray;">
                     <div class="col-md-3">                    
                        <div class="row"> 
                                <div class="col-md-2"> 
                                        <img class="icon" src="https://openweathermap.org/img/w/02d.png">
                                    </div>                    
                                                                
                                <div class="col-md-9">                                    
                                    <h4 class="timespace"></h4>
                                    <p class="other-days1 description-main"></p>
                                    <p class="other-days temperature-main"></p>
                                    <p class="other-days wind-main"></p>
                                    <p  class="other-days humidity-main"></p>
                                    <p class=" other-days  pressure-main"></p>
                                </div>    
                               
                            </div>
                    </div>
                    <div class="col-md-3">
                    
                            <div class="row">
                                <div class="col-md-2"> 
                                   <img class="icon" src="https://openweathermap.org/img/w/02d.png">
                               </div> 
                               <div class="col-md-10">
                                   <h4 class="timespace"></h4>
                                   <p class="other-days1 description-main"></p>
                                   <p class="other-days temperature-main"></p>
                                   <p class="other-days wind-main"></p>
                                   <p  class="other-days humidity-main"></p>
                                   <p class=" other-days  pressure-main"></p>
                               </div>                       
                                
                           </div>
                   </div>

                        <div class="row">
                            <div class="col-md-2"> 
                               <img class="icon" src="https://openweathermap.org/img/w/02d.png">
                           </div> 
                           <div class="col-md-10">

                            <img class="icon" src="https://openweathermap.org/img/w/02d.png">

                           <h4  class="timespace"></h4>
                           <p class="other-days1 description-main"></p>
